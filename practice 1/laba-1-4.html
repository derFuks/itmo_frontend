Упражнение 4 -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Лаба 1.4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Лаба 1.4</h2>
  <p>Ссылка через <span style="color:rgb(15, 136, 169)">document.write()</span> внутри метода <span style="color:rgb(15, 136, 169)">show()</span>.</p>

  <script>
    class NewClass {
      constructor(title, url) {
        this.title = title;
        this.url = url;
      }
      show() {
        document.write(
          `<p><a href="${this.url}" target="_blank">${this.title}</a></p>`
        );
      }
    }

    const link = new NewClass("ЦМРТ", "https://cmrt.ru/");
    link.show();
  </script>
</body>
</html>
