<!-- 9.1. Практическое занятие 1
Упражнение 3 -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Лаба 1.3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Лаба 1.3</h2>

  <p>
    <label>число дней:
      <input id="n" type="number" value="5" min="0" step="1">
    </label>
    <button id="btn">Результат</button>
  </p>
  <p id="out" style=""></p>

  <script>
    function dayName(n) {
      n = Math.abs(n) % 100;
      var n1 = n % 10;
      if (n > 10 && n < 20) return 'дней';
      if (n1 === 1) return 'день';
      if (n1 >= 2 && n1 <= 4) return 'дня';
      return 'дней';
    }

    function phraseFull(n) {
      return `До конца вашей учебы остается ${n} ${dayName(n)}.`;
    }

    var input = document.getElementById('n');
    var out = document.getElementById('out');
    document.getElementById('btn').addEventListener('click', () => {
      var n = parseInt(input.value || '0', 10);
      out.textContent = phraseFull(n);
    });

  </script>
</body>
</html>
