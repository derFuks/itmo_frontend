<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Лаба 1.2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Лаба 1.2</h2>
  <div id="container"></div>

  <script>
    const n = 10;
    let html = '<table><thead><tr><th>×</th>';
    for (let j = 1; j <= n; j++) html += `<th>${j}</th>`;
    html += '</tr></thead><tbody>';

    for (let i = 1; i <= n; i++) {
      html += `<tr><th>${i}</th>`;
      for (let j = 1; j <= n; j++) {
        html += `<td>${i * j}</td>`;
      }
      html += '</tr>';
    }
    html += '</tbody></table>';

    document.getElementById('container').innerHTML = html;
  </script>
</body>
</html>
